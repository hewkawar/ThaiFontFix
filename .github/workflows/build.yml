name: Build And Release
on:
  release:
    types: [created]

jobs:
  build:
    name: Build Resource Pack
    runs-on: ubuntu-latest
    outputs:
      pack_version: ${{ steps.read_config.outputs.pack_version }}
      version: ${{ steps.read_config.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read config
        id: read_config
        run: |
          pack_version=$(jq -r '.pack_version' ./configs/version.json)
          version=$(jq -r '.version' ./configs/version.json)
          echo "pack_version=$pack_version" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Building Resource Pack
        uses: actions/upload-artifact@v4
        with:
          name: ThaiFontFix
          path: ./resourcepack

  release-content:
    name: Release Resource Pack
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Go to resource pack directory
        run: cd resourcepack

      - name: Zip artifact for deployment
        run: zip ThaiFontFix.zip ./ -r

      - name: Upload Assets
        id: upload_assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ThaiFontFix.zip
          asset_name: ThaiFontFix-${{ needs.build.outputs.version }}-${{ needs.build.outputs.pack_version }}.zip
          asset_content_type: application/zip
